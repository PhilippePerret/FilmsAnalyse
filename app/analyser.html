<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analyse</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/analyzer.css" />
    <link rel="stylesheet" href="./css/reader.css" />
    <link rel="stylesheet" href="./css/writer.css" />
    <link rel="stylesheet" href="./css/eventer.css" />
    <link rel="stylesheet" href="./css/event.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/DOMHorloge.css" />
  </head>
  <body>

    <section id="section-video">

      <!-- BOUTONS AU-DESSUS DE LA VIDÉO -->
      <div id="div-video-top-tools" class="no-user-selection">
        <horloge id="main-horloge" class="horloge vignette horlogeable"> 0:00:00.00</horloge>
      </div>

      <!-- VIDÉO -->
      <video id="video" class="no-user-selection">
        <!-- <source id="video-src" src="/Users/philippeperret/Desktop/BUREAU/EssaiFilm/Her_extrait_720p.mp4" type="video/mp4"> -->
        <source id="video-src" src="" type="video/mp4">
        <!-- <track label="English" kind="subtitles" srclang="en" src="captions/vtt/sintel-en.vtt"> -->
        <!-- <track label="Français" kind="subtitles" srclang="fr" src="captions/vtt/sintel-fr.vtt" default> -->
      </video>

      <!-- BOUTONS DE COMMANDE DE LA VIDÉO -->
      <div id="div-nav-video-buttons" class="no-user-selection">
        <span id="horloge_real" class="horloge mini fleft">0:00:00.00</span>


        <table id="video-controller-1" class="video-controller no-user-selection">
          <tr>
            <td>
              <button type="button" id="btn-rewind-3" class="controller">
                <img src="./img/btns-controller/btn-rewind-3.png" />
              </button>
              <button type="button" id="btn-rewind-2" class="controller">
                <img src="./img/btns-controller/btn-rewind-2.png" />
              </button>
              <button type="button" id="btn-rewind-1" class="controller">
                <img src="./img/btns-controller/btn-rewind-1.png" />
              </button>
              <button type="button" id="btn-forward-1" class="controller">
                <img src="./img/btns-controller/btn-forward-1.png" />
              </button>
              <button type="button" id="btn-forward-2" class="controller">
                <img src="./img/btns-controller/btn-forward-2.png" />
              </button>
              <button type="button" id="btn-forward-3" class="controller">
                <img src="./img/btns-controller/btn-forward-3.png" />
              </button>
            </td>
          </tr>
          <tr>
            <td class="center">
              <button type="button" id="btn-go-to-film-start" class="main" title="Pour retourner au début du film (si défini)">
                <img src="./img/btns-controller/btn-film-start.png" />
              </button>
              <button type="button" id="btn-stop-points" class="main" title="Passe en revue les 3 derniers points d'arrêt">
                <img src="./img/btns-controller/btn-points-arrets.png" />
              </button>
              <button type="button" id="btn-stop" class="main" title="1/ dernier point d'arrêt, 2/ début du film, 3/ début de la vidéo">
                <img src="./img/btns-controller/btn-stop.png" />
              </button>
              <button type="button" id="btn-real-play" class="main" title="Lancer la vidéo">
                <img src="./img/btns-controller/btn-play.png" />
              </button>
            </td>
          </tr>
        </table>

        <fieldset class="time-tools no-user-selection">
          <div>
            <button type="button" id="btn-go-to-time-video-1" class="small">Aller au temps : </button>
            <input type="text" id="requested_time" class="horloge small" value="0,0,0.0" placeholder="hr,mn,sc.fr" />
          </div>

          <table id="curtime-video-1" class="cont-temps-courants" style="display:none;">
            <tr class="span-temps-courants-video">
              <td class="small">
                Vidéo
              </td>
              <td>
                <input type="text" class="curtime-video-horloge horloge small" />
              </td>
              <td>
                <input type="text" class="curtime-video-seconds temps-secondes small" />
              </td>
              <td></td>
            </tr>
            <tr>
              <td class="field-curtime-film small">
                Film
              </td>
              <td class="field-curtime-film">
                <input type="text" class="curtime-film-horloge horloge small" />
              </td>
              <td class="field-curtime-film">
                <input type="text" class="curtime-film-seconds temps-secondes small" />
              </td>
              <td>
                <button id="btn-hide-current-time-video-1" type="button" class="small">OK</button>
              </td>
            </tr>
          </table>

        </fieldset>
      </div>
      <!-- / Fin des boutons de navigation -->

    </section>
    <!-- /fin section vidéo -->

    <!-- MARGE DROITE POUR AFFICHER L'ANALYSE -->
    <div id="right-column">

      <!-- READER -->
      <section id="section-reader">
        <div id="reader"></div>
      </section>

      <!-- EVENTER -->
      <section id="section-eventers"></section>

      <!-- WRITER -->
      <section id="section-writer" style="display:none;">
        <div id="writer-doc-visualizor" style="display:none;">
          <!-- Pour visualiser le code -->
        </div>
        <div class="header">
          <button id="btn-close-writer" type="button"><img class="btn-window" src="./img/btn-window/b_close.png" /></button>
          <span id="writer-doc-title">
            <label class="small">DOCUMENT</label> <select id="document-type"></select>
          </span>
          <span class="modeles">
            <label class="small">Modèles</label> <select id="modeles-doc"></select>
          </span>
        </div>
        <div class="body">
          <textarea id="document-contents"></textarea>
        </div>
        <div class="footer">
          <label id="writer-message">...</label>
          <select class="fleft" id="writer-theme">
            <option value="">Thème…</option>
            <option value="real-theme">Normal</option>
            <option value="data-theme">Données</option>
            <option value="musical-theme">Musical</option>
          </select>
          <label class="fleft">Taille du texte : </label><span id="text-size" class="fleft">...</span>
          <label for="cb-auto-visualize">Visualiser</label>
          <input id="cb-auto-visualize" type="checkbox" />
          <label for="cb-save-auto-doc">Sauvegarde automatique</label>
          <input id="cb-save-auto-doc" type="checkbox" />
          <button type="button" id="btn-save-doc">Enregistrer</button>
        </div>
        <div id="writer"></div>
      </section>
    </div>


    <!-- Pour la partie basse, dont le formulaire d'édition des events -->
    <section id="section-footer">

      <!-- Section pour ajouter un nouvel évènement -->

      <div id="buttons-new-event" class="no-user-selection">
        <button type="button" id="btn-new-event" data-type="event" class="small" title="Évènement">Ev.</button>
        <button type="button" id="btn-new-scene" data-type="scene" class="small">Scène</button>
        <button type="button" id="btn-new-stt" data-type="stt" class="small">Nœud STT</button>
        <button type="button" id="btn-new-dial" data-type="dialog" class="small" title="Dialogue">Dial.</button>
        <button type="button" id="btn-new-act" data-type="action" class="small">Action</button>
        <button type="button" id="btn-new-pp" data-type="pp" class="small" title="Préparation/Paiement">P/P</button>
        <button type="button" id="btn-new-qrd" data-type="qrd" class="small" title="Question et Réponse Dramatique">QRD</button>
        <button type="button" id="btn-new-proc" data-type="proc" class="small" title="Procédé">Proc.</button>
        <button type="button" id="btn-new-dim" data-type="dim" class="small" title="Diminutif">Dim.</button>
        <button type="button" id="btn-new-brin" data-type="brin" class="small">Brin</button>
        <button type="button" id="btn-new-info" data-type="info" class="small" title="Information">Info</button>
        <button type="button" id="btn-new-note" data-type="note" class="small" title="Note">note</button>
      </div>


      <div id="message"></div>

    </section>
    <!-- /section#section-footer -->

    <!-- BOUCLE D'ATTENTE -->
    <div id="waiting-loop" class="no-user-selection" style="display:none;">
      <img id="waiting-loop" src="img/spinner.gif" />
      <span id="waiting-loop-message">...</span>
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./js/system/jquery-ui-min.js"></script>
    <script type="text/javascript" src="./js/common/requirements.js"></script>
    <script type="text/javascript" src="./js/system/System.js"></script>
    <script type="text/javascript" src="./js/system/Flash.js"></script>
    <script type="text/javascript" src="./js/system/Prefs-renderer.js"></script>
    <script type="text/javascript" src="./js/system/OTime.js"></script>
    <script type="text/javascript" src="./js/system/IOFile.js"></script>
    <script type="text/javascript" src="./js/system/utils.js"></script>
    <script type="text/javascript" src="./js/system/ipc.js"></script>
    <script type="text/javascript" src="./js/system/Tests.js"></script>
    <script type="text/javascript" src="./js/system/Number.js"></script>
    <script type="text/javascript" src="./js/system/String.js"></script>
    <script type="text/javascript" src="./js/system/messages_et_errors.js"></script>
    <script type="text/javascript" src="./js/system/Options.js"></script>
    <script type="text/javascript" src="./js/system/DOMHorloge.js"></script>
    <script type="text/javascript" src="./js/lecteur/VideoController.js"></script>
    <script type="text/javascript" src="./js/lecteur/EventForm.js"></script>
    <script type="text/javascript" src="./js/lecteur/AReader.js"></script>
    <script type="text/javascript" src="./js/lecteur/UI.js"></script>
    <script type="text/javascript" src="./js/common/FAnalyse.js"></script>
    <script type="text/javascript" src="./js/common/FAEvent.js"></script>
    <script type="text/javascript" src="./js/common/FATexte.js"></script>
    <script type="text/javascript" src="./js/common/Scene.js"></script>
    <script type="text/javascript" src="./js/common/Locator.js"></script>
    <script type="text/javascript" src="./js/common/BtnPlay.js"></script>
    <script type="text/javascript" src="./js/lecteur/on_ready.js"></script>

    <script type="text/javascript" src="./js/common/FAEvents/FAEscene.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEstt.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEinfo.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEaction.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEdialog.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEqrd.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEproc.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEpp.js"></script>
    <script type="text/javascript" src="./js/common/FAEvents/FAEnote.js"></script>
  </body>
</html>
