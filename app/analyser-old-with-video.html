<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analyse de Films</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/ui.css" />
    <link rel="stylesheet" href="./css/video.css" />
    <link rel="stylesheet" href="./css/analyzer.css" />
    <link rel="stylesheet" href="./css/reader.css" />
    <link rel="stylesheet" href="./css/writer.css" />
    <link rel="stylesheet" href="./css/eventer.css" />
    <link rel="stylesheet" href="./css/event.css" />
    <link rel="stylesheet" href="./css/form.css" />

    <link rel="stylesheet" href="./css/timeline.css" />
    <link rel="stylesheet" href="./css/mini_writer.css" />
  </head>
  <body>

    <section id="section-videos">

      <!-- Maintenant, une section de vidéo parmi plusieurs possibles -->
      <section class="section-video" id="section-video-1">

      </section>

      <!-- BOUTONS AU-DESSUS DE LA VIDÉO -->
      <div id="video-header" class="no-user-selection">
        <horloge id="main-horloge" class="horloge vignette horlogeable"> 0:00:00.00</horloge>
        <div id="mark-parts-abs" class="mark-parts">
          <span id="mark-main-part-abs" class="mark-main-part">...</span>
          <span id="mark-sub-part-abs" class="mark-sub-part">...</span>
        </div>
        <div id="mark-parts-rel" class="mark-parts">
          <span id="mark-main-part-rel" class="mark-main-part">...</span>
          <span id="mark-sub-part-rel" class="mark-sub-part">...</span>
        </div>
        <div id="mark-current-scene" class="current-scene">
          <span class="current-scene-number">...</span>
          <span class="current-scene-pitch">...</span>
        </div>
      </div>

      <!-- VIDÉO -->
      <video id="video" class="no-user-selection dropped-time">
        <source id="video-src" src="" type="video/mp4">
        <!-- <track label="Français" kind="subtitles" srclang="fr" src="captions/vtt/sintel-fr.vtt" default> -->
      </video>

      <!-- Indicateur de position -->
      <div id="position-indicator-1-container" class="position-indicator-container"></div>

      <!-- BOUTONS DE COMMANDE DE LA VIDÉO -->
      <div id="div-nav-video-buttons" class="no-user-selection">
        <span id="horloge_real" class="horloge mini fleft">0:00:00.00</span>

        <fieldset class="time-tools no-user-selection">
          <div>
            <button type="button" id="btn-go-to-time-video-1" class="small">Aller au temps : </button>
            <input type="text" id="requested_time" class="horloge small" value="0,0,0.0" placeholder="hr,mn,sc.fr" />
          </div>

          <table id="curtime-video-1" class="cont-temps-courants" style="display:none;">
            <tr class="span-temps-courants-video">
              <td class="small">
                Vidéo
              </td>
              <td>
                <input type="text" class="curtime-video-horloge horloge small" />
              </td>
              <td>
                <input type="text" class="curtime-video-seconds temps-secondes small" />
              </td>
              <td></td>
            </tr>
            <tr>
              <td class="field-curtime-film small">
                Film
              </td>
              <td class="field-curtime-film">
                <input type="text" class="curtime-film-horloge horloge small" />
              </td>
              <td class="field-curtime-film">
                <input type="text" class="curtime-film-seconds temps-secondes small" />
              </td>
              <td>
                <button id="btn-hide-current-time-video-1" type="button" class="small">OK</button>
              </td>
            </tr>
          </table>

        </fieldset>
      </div>
      <!-- / Fin des boutons de navigation -->

    </section>
    <!-- /fin section vidéo -->

    <!-- EVENTER -->
    <section id="section-eventers"></section>

    <!-- READER -->
    <section id="section-reader"></section>

    <!-- WRITER -->
    <section id="section-writer">
      <div id="writer-doc-visualizor" style="display:none;">
        <!-- Pour visualiser le code -->
      </div>
    </section>



    <!-- Pour la partie basse, dont le formulaire d'édition des events -->
    <section id="section-footer">
      <div id="message"></div>
      <!-- Section des boutons pour ajouter un nouvel évènement -->
      <div id="analyse-state-bar">
        <label for="statebar-jauger" class="statebar-label">Avancement</label>
        <span id="statebar-jauger"><span id="statebar-jauge"></span></span>
        <span id="statebar-pourcentage" class="statebar-value">...</span>
        <label class="statebar-label">% max/protocole</label>
        <span id="statebar-max-pct-suivant-protocole" class="statebar-value">...</span>
        <label class="statebar-label">Documents :</label>
        <span id="statebar-docs-count" class="statebar-value">...</span>
        <label class="statebar-label">Events :</label>
        <span id="statebar-events-count" class="statebar-value">...</span>
        <label for="statebar-last-step-protocole" class="statebar-label">Étape protocole :</label>
        <span id="statebar-last-step-protocole" class="statebar-value">...</span>
      </div>
    </section>
    <!-- /section#section-footer -->

    <!-- BOUCLE D'ATTENTE -->
    <div id="waiting-loop" class="no-user-selection" style="display:none;">
      <img id="waiting-loop" src="img/spinner.gif" />
      <span id="waiting-loop-message">...</span>
    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>

    <script type="text/javascript" src="./js/system/OTime.js"></script>
    <script type="text/javascript" src="./js/system/IOFile.js"></script>
    <script type="text/javascript" src="./js/system/utils.js"></script>
    <script type="text/javascript" src="./js/system/ipc.js"></script>

    <script type="text/javascript" src="./js/system/Number.js"></script>

    <script type="text/javascript" src="./js/system/messages_et_errors.js"></script>
    <script type="text/javascript" src="./js/system/Options.js"></script>
    <script type="text/javascript" src="./js/system/sandbox.js"></script>
    <script type="text/javascript" src="./js/system/DOMHorloge.js"></script>
    <script type="text/javascript" src="./js/lecteur/VideoController.js"></script>
    <script type="text/javascript" src="./js/lecteur/MainTimeline.js"></script>
    <script type="text/javascript" src="./js/composants/EventForm.js"></script>
    <script type="text/javascript" src="./js/composants/FATimeline.js"></script>
    <script type="text/javascript" src="./js/lecteur/UI.js"></script>
    <script type="text/javascript" src="./js/common/FAnalyse.js"></script>
    <script type="text/javascript" src="./js/common/FAEvent.js"></script>
    <script type="text/javascript" src="./js/common/Events_data.js"></script>
    <script type="text/javascript" src="./js/common/EventsFilter.js"></script>
    <script type="text/javascript" src="./js/common/BtnsEvents.js"></script>
    <script type="text/javascript" src="./js/common/FATexte.js"></script>
    <script type="text/javascript" src="./js/common/FAPersonnage.js"></script>
    <script type="text/javascript" src="./js/common/Locator.js"></script>
    <script type="text/javascript" src="./js/common/BtnPlay.js"></script>
    <script type="text/javascript" src="./js/common/MiniWriter.js"></script>
    <script type="text/javascript" src="./js/common/KeyUpAndDown.js"></script>
    <script type="text/javascript" src="./js/lecteur/on_ready.js"></script>

    <script type="text/javascript" src="./js/system/App.js"></script>
  </body>
</html>
